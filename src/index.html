<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script>
      function random() {
        var pronoun = ["the", "our", "mig", "pat"];
        var adj = ["great", "big", "rob", "cal"];
        var noun = ["jognet", "racom", "kales", "roman"];
        var com = /com$/;
        var net = /net$/;
        var es = /es$/;
        var reg = /com$|net$|es$/;
        for (var l = 0; l < pronoun.length; l++) {
          for (var k = 0; k < adj.length; k++) {
            for (var i = 0; i < noun.length; i++) {
              var text = pronoun[l] + adj[k] + noun[i];

              com.test(text) ? (text = text.replace(com, ".com")) : "";
              net.test(text) ? (text = text.replace(net, ".net")) : "";
              es.test(text) ? (text = text.replace(es, ".es")) : "";
              reg.test(text) ? "" : (text = text + ".php");

              var a = document.createElement("a");
              a.setAttribute("href", text);
              a.textContent = text;
              var body = document.body;
              body.appendChild(a);
              var br = document.createElement("br");
              body.appendChild(br);
            }
          }
        }
      }
    </script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <button
        onclick="random()"
        style="border:1px solid black;border-radius:5px;"
      >
        Dominios gratis
      </button>
      <br />
    </div>
  </body>
</html>
